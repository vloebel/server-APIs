<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>weather report</title>
</head>

<body>
  <header class="jumbotron">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container">
    <!-- Search and history in one column, weather in the other -->
    <div class="row search-and-display-box">
      <div id="search-col" class="col-lg-3 col-med-3 col-sm-12  search-section">
        <h2 class="city-prompt">Search for a city</h2>
        <div id="city-error-msg">
          <!-- append error message if city lookup fails-->
        </div>
        <input type="text" id="search-city" value="Tucson">
        <button id="search-button">Search</button>
        <div id="search-history">
          <!-- append city list and listen for clicks -->
        </div>
      </div>

      <!--Second colummn has current conditions and forecast -->
      <div class="col-lg-9 col-med-9 col-sm-12  forecast-section">
        <!-- current weather conditions -->
        <div id="forecast-today" >
          <h2><span id="display-city"> </span>
            <span id="date-today"></span>
            <img id="current-weather-icon" class="inlineIcon" src=" " alt="current weather icon">
          </h2>
          <p>Temperature: <span id="current-temp"></span>&#8457</p>
          <p>Humidity: <span id="current-humidity"></span>%</p>
          <p>Wind Speed: <span id="current-wind-speed"></span> MPH</p>
          <p>UV Index: <span id="current-uvi"> </span></p>
        </div>
        <!-- future forecast -->
        <div id="five-day-forecast" class="container forecast-five">
          <h2> 5-Day Forecast</h2>
          <div class="row forecast-cards">
            <!-- Weather Forecast Cards -->

            <div class="col-md-2">
              <div id="today-plus-1" class="card-body">
                <h5 class="card-title"><span class="card-date"></span></h5>
                <img class="card-icon" src=" " alt="weather icon">
                <h6 class="card-info mb-2 ">Temp: <span class="card-temp"></span> &#8457</h6>
                <h6 class="card-info mb-2 ">Humidity: <span class="card-humidity"></span> %</h6>
              </div>
            </div>

            <div class="col-md-2">
              <div id="today-plus-2" class="card-body">
                <h5 class="card-title"><span class="card-date"></span></h5>
                <img class="card-icon" src=" " alt="weather icon">
                <h6 class="card-info mb-2 ">Temp: <span class="card-temp"></span> &#8457</h6>
                <h6 class="card-info mb-2 ">Humidity: <span class="card-humidity"></span> %</h6>
              </div>
            </div>

            <div class="col-md-2">
              <div id="today-plus-3" class="card-body">
                <h5 class="card-title"><span class="card-date"></span></h5>
                <img class="card-icon" src=" " alt="weather icon">
                <h6 class="card-info mb-2 ">Temp: <span class="card-temp"></span> &#8457</h6>
                <h6 class="card-info mb-2 ">Humidity: <span class="card-humidity"></span> %</h6>
              </div>
            </div>

            <div class="col-md-2">
              <div id="today-plus-4" class="card-body">
                <h5 class="card-title"><span class="card-date"></span></h5>
                <img class="card-icon" src=" " alt="weather icon">
                <h6 class="card-info mb-2 ">Temp: <span class="card-temp"></span> &#8457</h6>
                <h6 class="card-info mb-2 ">Humidity: <span class="card-humidity"></span> %</h6>
              </div>
            </div>

            <div class="col-md-2">
              <div id="today-plus-5" class="card-body">
                <h5 class="card-title"><span class="card-date"></span></h5>
                <img class="card-icon" src=" " alt="weather icon">
                <h6 class="card-info mb-2 ">Temp: <span class="card-temp"></span> &#8457</h6>
                <h6 class="card-info mb-2 ">Humidity: <span class="card-humidity"></span> %</h6>
              </div>
            </div>

          </div>
          <!-- end forecast card row -->
        </div>
        <!-- ^five-day-forecast container -->
      </div>
      <!-- ^forecast-section-->
    </div>
    <!-- ^search-and-display-box -->
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
